<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>REGISTRATION FORM</h2>
<form action="./login.html" target="_blank" autocomplete="off">
<label for="First Name">First Name:</label>
<input type="text" id="First Name" placeholder="Enter First Name" required><br><br>
<label for="Last Name ">Last Name:</label>
<input type="text" id="Last Name" placeholder="Enter Last Name" required><br><br>
<label for="Email">Email:</label>
<input type="email" id="Email" placeholder="Enter Email" required><br><br>
<label for="Password">Password:</label>
<input type="password" id="Password" placeholder="Enter Password"  minlength="7"><br><br>
<label for="Mobile NUmber">Mobile Number:</label>
<input type="tel" id="Mobile Number"placeholder="Enter Mobile Number" maxlength="10"><br><br>
<label>Gender:</label>
<input type="radio" name="gender" id="male" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female">
<label for="female">Female</label><br><br>
<label for="age">Age:</label>
<input type="text" id="age" name="age" required><br><br>
<input type="submit" value="Login">
</form>
</body>
</html>
