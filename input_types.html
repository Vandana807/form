<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./successful.html" target="_blank" autocomplete="off">
        <label for="Enter Name">Enter Full Name:</label>
        <input type="text" id="Enter Name"  placeholder="Enter your full name" required><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email"  placeholder="Entet your email"required><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" minlength="7" placeholder="Enter apssword" required><br><br>
        <label for="Mobile NUmber">Mobile Number:</label>
        <input type="tel" id="Mobile Number"maxlength="10" placeholder="Enter Mobile number" required><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age"required><br><br>
        <label for="checkbox">Languages you speak:</label>
        <input type="checkbox" id="checkbox" >Telugu
        <input type="checkbox" id="checkbox" >English
        <input type="checkbox" id="checkbox" > Hindi<br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="datetime">Date and Time</label>
        <input type="datetime" id="datetime" name="datetime" required><br><br>
        <label for="datetimelocal">Datetime-local</label>
        <input type="datetime-local" id="datetimelocal" name="datetimelocal" required><br><br>
        <label for="week">Week</label>
        <input type="week" id="week" name="week" required><br><br>
        <label for="month">Month</label>
        <input type="month" id="month" name="month" required><br><br>
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder=" Search here"required><br><br>
        <label for="file"> Select a file:</label>
        <input type="file" id="file" name="file" ><br><br>
        <label for="url">Url</label>
        <input type="url" id="url" name="url" required><br><br>
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="50"><br><br>
        <input type="image" src="https://2.bp.blogspot.com/_opS9Z5vqQYQ/TTYrMHXNiRI/AAAAAAAAAVA/H0gJ2oCoBTg/s1600/html5_bg_no_icons.png" alt="submit" width="100" height="100"><br><br>
        <label for="favcolor">Select your favorite color</label>
        <input type="color" id="favcolor" name="favcolor" ><br><br>
        <input type="reset" id="reset" name="reset" >&nbsp
        <input type="submit">&nbsp
        <input type="button" onclick="alert('welcome')" value="Click me!">

    </form>
    
</body>
</html>
